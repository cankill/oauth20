  - changeSet:
      id: Create User table
      author: fan
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: user_name
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: created
                  type: datetime
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: modified
                  type: datetime

  - changeSet:
      id: Create Authorization code table
      author: fan
      changes:
        - createTable:
            tableName: authorization_code
            columns:
              - column:
                  name: client_id
                  type: varchar(255)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_client_id
                    references: client(client_id)
                    primaryKey: true
                    primaryKeyName: pk_auth_code
              - column:
                  name: callback_url
                  type: varchar(255)
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_auth_code
              - column:
                  name: code
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: user_name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_name
                    references: user(user_name)
                    primaryKey: true
                    primaryKeyName: pk_auth_code
              - column:
                  name: created
                  type: datetime
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: expire_at
                  type: datetime
                  defaultValueComputed: now() + interval '10 minutes'
                  constraints:
                    nullable: false
              - column:
                  name: modified
                  type: datetime