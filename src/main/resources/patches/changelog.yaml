databaseChangeLog:
  - preConditions:
      - runningAs:
          username: oauth20

  - changeSet:
      id: Create Client table
      author: fan
      changes:
        - createTable:
            tableName: client
            columns:
              - column:
                  name: client_id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: secret_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: state
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: datetime
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: modified
                  type: datetime

  - changeSet:
      id: Modify Client table
      author: fan
      changes:
        - addColumn:
            tableName: client
            columns:
              - column:
                  name: callback_url
                  type: varchar(255)

